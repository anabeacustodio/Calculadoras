<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>

        <div id="buttons">
            <!-- Linha 1 -->
            <button id= numberL1 onclick="acrescentarNumero('7')">7</button>
            <button id= numberL1 onclick="acrescentarNumero('8')">8</button>
            <button id= numberL1 onclick="acrescentarNumero('9')">9</button>
            <button id= operator onclick="escolherOperacao('/')">/</button>

            <!-- Linha 2 -->
            <button id= numberL2 onclick="acrescentarNumero('4')">4</button>
            <button id= numberL2 onclick="acrescentarNumero('5')">5</button>
            <button id= numberL2 onclick="acrescentarNumero('6')">6</button>
            <button id= operator onclick="escolherOperacao('*')">*</button>

            <!-- Linha 3 -->
            <button id= numberL3 onclick="acrescentarNumero('1')">1</button>
            <button id= numberL3 onclick="acrescentarNumero('2')">2</button>
            <button id= numberL3 onclick="acrescentarNumero('3')">3</button>
            <button id= operator onclick="escolherOperacao('-')">-</button>
            
            <!-- Linha 4 -->
            <button id= numberL4 onclick="acrescentarNumero('0')">0</button>
            <button id= point onclick="acrescentarDecimal()">,</button>
            <button id= result onclick="calcular()">=</button>
            <button id= operator onclick="escolherOperacao('+')">+</button>

            <!-- Linha 5 -->
            <button id= allClean onclick="limpar()">AC</button>
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
